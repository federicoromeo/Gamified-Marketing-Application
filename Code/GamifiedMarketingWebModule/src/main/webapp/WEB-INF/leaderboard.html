<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="ISO-8859-1">
        <title>  Leaderboard Page </title>
        <link rel="stylesheet" media="all" href="../css/style.css" th:href="@{/css/style.css}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    </head>

    <body>

        <a th:href="@{/Logout}" class="logout-button" href=""> Logout </a>
        <h1> Leaderboard </h1>

        <table class="table" id="leaderboard-table">

            <tr>
                <th>Username</th>
                <th>Points</th>
            </tr>

            <tr th:each="entry: ${map}">
                <th th:text="${entry.key}"> - </th>
                <th th:text="${entry.value}"> - </th>
            </tr>

            <!--HERE IN JAVA WE WILL HAVE TO SORT THE LIST TROUGH COMPARATOR
            tr th:each="u: ${#lists.sort(users, comparator)}">
                <td th:text="${u.username}">pippo</td>
                <td th:text="${#aggregates.sum(u.points)}">100</td>
            </tr-->

        </table>

        <br><br><button onclick='window.history.back()' id="back-button" > Back </button>

    </body>


</html>
