<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1">
    <title> Gamified Marketing Application </title>
    <!--link rel="shortcut icon" type="image/x-icon" href=".\icon.ico" /-->
    <script type="text/javascript" src="js/login.js" th:src="@{/js/login.js}" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" th:href="@{/css/style.css}" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

    <h1> Gamified Marketing Application </h1><br>

    <form action="CheckLogin" method="POST" id="login-form">

        <h3>Login Form</h3><br>

        Username: <input type="text"     name="username" placeholder="Username:" required> <br>
        Password: <input type="password" name="password" placeholder="Password:" required> <br>

        <p th:text="${errormessage}" id="errormessage-login" class="errormessage"></p>
        <input id="login-button"      class=login" type="submit" value="Login">
        <input id="show-registration" class=login" type="button" value="Go to Register">

    </form>

    <form action="CheckRegistration" method="POST" id="registration-form" class="masked">

        <h3>Registration Form</h3><br>

        Email: 	    <input type="email"    name="email"    placeholder="Email:"   id="email" required> <br>
        Username:   <input type="text"     name="username" placeholder="Username:" required>           <br>
        Password:   <input type="password" name="password" placeholder="Password:" required>           <br><br>

        Birth Date: <br><input  name="date" type="date" id="date" max="2020-12-25" required> <br><br>
        Sex:        <br><select name="sex" required>
                        <option name="sex" value="MALE">           MALE    </option>
                        <option name="sex" value="FEMALE">         FEMALE  </option>
                        <option name="sex" value="OTHER" selected> OTHER   </option>
                    </select> <br><br>

        <p th:text="${errormessage}" id="errormessage-registration" class="errormessage"></p>
        <input id="register-button" class=login" type="submit" value="Register">
        <input id="show-login"      class=login" type="button" value="Back to Login">

    </form>

</body>

</html>
