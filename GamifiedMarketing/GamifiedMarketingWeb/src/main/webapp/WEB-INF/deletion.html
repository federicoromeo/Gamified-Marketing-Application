<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

   <head>

      <meta charset="ISO-8859-1">
      <title> Deletion </title>
      <a th:href="@{/Logout}" class="logout-button" > Logout </a>
      <link rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}">
      <script  src="../js/deletion.js" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

   </head>

   <body>

      <fieldset>
         <legend><strong> Select questionnaire to delete  </strong></legend><br>

            <form th:action="@{/DeleteQuestionnaire}" method="POST">
               <div th:each="p: {pastProducts}" id="radio-container">
                  <input value="${p.name + '  [' + p.date + ']'}" type="radio" name="questionnaire" checked="checked"> Quest1  [24/11/1998]<br><br>
                  <input type="hidden" name="productId" value="p.id"/>
               </div>
               <button id="delete-questionnaire"> Delete questionnaire </button>
            </form>

      </fieldset>

   </body>

</html>
