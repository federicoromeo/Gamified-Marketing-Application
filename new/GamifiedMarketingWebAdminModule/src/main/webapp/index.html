<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1">
    <title> Gamified Marketing Application </title>
    <!--link rel="shortcut icon" type="image/x-icon" href=".\icon.ico" /-->
    <script type="text/javascript" th:src="@{/login.js}" charset="utf-8" defer></script>
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <h1> ADMIN Gamified Marketing Application </h1><br>

    <form action="CheckLogin" method="POST" id="login-form">
        <h3>Login Form</h3><br>
        Username: <input type="text"     name="username" placeholder="Username:" required> <br>
        Password: <input type="password" name="password" placeholder="Password:" required>   <br>
        <p th:text="${errormessage}" id="errormessage-login" class="errormessage"></p>
        <input id="login-button"      type="submit" value="Login">
    </form>

</body>


</html>
