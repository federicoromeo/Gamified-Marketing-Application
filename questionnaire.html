<html>

   <head>
      <a th:href="@{/Logout}" class="logout-button" href=""> Logout </a>
      <title>  Questionnaire  </title>
      <h1>  Questionnaire  </h1><br>
       <script src="questionnaire.js"></script>
       <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   </head>

   <body>

      <form action="" name="marketing-form" id="marketing-form">
         <fieldset>
            <legend><strong>Marketing questions</strong></legend><br>

            <div id="responses-container">
               <label First question: ></label> <input type="text" id="response" placeholder="Your answer:" required> <br>
               <label Second question:></label> <input type="text" id="response" placeholder="Your answer:" required> <br>
                  <!-- cycle here-->
            </div>
            <button id="next-button"  type="button"> Next</button>

         </fieldset>

      </form>

      <form action="" class="masked" name="statistical-form" id="statistical-form">
         <fieldset>
            <legend><strong>Statistical questions</strong></legend><br>
            Age: <input type="number" min="0" max="100" value="0">
            <br><br>

            Sex: <select id="sex">
               <option value="" selected disabled hidden>Not chosen</option>
               <option value="1">M</option>
               <option value="2">F</option>
               <option value="3">Other</option>
            </select>
            <br><br>

            Expertise level: <select id="expertise-level">
               <option value="" selected disabled hidden>Not chosen</option>
               <option value="1">Low</option>
               <option value="2">Medium</option>
               <option value="3">High</option>
            </select>
            <br><br>

            <button id="submit-button"  type="button"> Submit</button>
            <button id="cancel-button"  type="button"> Cancel</button>
            <button id="go-back-button"  type="button"> Go back</button>
         </fieldset>


      </form>

   </body>


</html>
